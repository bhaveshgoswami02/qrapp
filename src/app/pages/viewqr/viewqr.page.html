<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="scan" routerLink="/pages/scanqr"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary" (click)="createBarcode()">View Qr</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
