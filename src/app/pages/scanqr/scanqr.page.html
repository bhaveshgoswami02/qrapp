<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Scan QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary" (click)="scanBarcode()">Scan Qr</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
